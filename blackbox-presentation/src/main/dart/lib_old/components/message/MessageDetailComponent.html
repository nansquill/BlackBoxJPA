<div *ngIf="message != null">
	<h2>{{message.headline}} details!</h2>
	<div>
		<label>id: </label>{{message.id}}
	</div>
	<div>
		<label>user: </label>{{message.user}}
	</div>
	<div>
		<label>category: </label>{{message.category}}
	</div>
	<div>
		<label>published: </label>{{message.publishedOn.toString()}}
	</div>
	<div>
		<label>headline: </label>
		<input [(ngModel)]="message.headline" placeholder="headline"/>
	</div>
	
	<div>
		<label>content: </label>
		<input [(ngModel)]="message.content" placeholder="content"/>
	</div>
	<button (click)="goBack()">Back</button>
</div>
