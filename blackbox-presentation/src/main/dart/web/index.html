<!DOCTYPE html>
<html>
	<head lang="de">
		<base href="/blackbox/web/"/>
		<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Schwarzes Brett</title>
	    <!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <!-- Font awesome -->
	    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"	rel="stylesheet" />
	    
	    <!-- THEME: Simplex@Bootswatch -->
	    <link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
	    
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	    <!-- Latest compiled and minified JavaScript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>       

        <script defer src="main.dart" type="application/dart"></script>
        <script defer src="packages/browser/dart.js"></script>
    </head>
    <body>
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
        	<div class="container">
        		<div class="navbar-header">
        			<a class="navbar-brand" href="/blackbox/">Schwarzes Brett</a>
        		</div>
        		<ul class="nav navbar-nav">
        			<li>
        				<a target="_blank" href="https://github.com/nansquill/BlackBoxJPA"><i class="fa fa-github"></i>GitHub</a>
        			</li>
        		</ul>
        		<div class="navbar-collapse collapse">
        			<form name="loginForm" class="navbar-form navbar-right" role="form" novalidate ng-submit="login()" not-authenticated>
        				<div class="form-group" ng-class="{'has-error' : errauthc}">
        					<input type="text" placeholder="Username" class="form-control" ng-model="token.username" required>
        				</div>
        				<div class="form-group" ng-class="{'has-error' : errauthc}">
        					<input type="password" placeholder="Password" class="form-control" ng-model="token.password" required>
        				</div>
        				<div class="form-group">
        					<input type="checkbox" ng-model="token.rememberMe"></input> <span style="color: white">Remember Me</span>
        				</div>
        				<button type="submit" class="btn btn-success" ng-disabled="loginForm.$pristine || loginForm.$invalid">
        					<span class="glyphicon glyphicon-log-in"></span> Log in
        				</button>
        			</form>
        			<a ng-href="/blackbox/logout">
        				<button type="submit" class="btn btn-default navbar-btn pull-right" authenticated ng-cloak>
        					<span class="glyphicon glyphicon-log-out"></span> Log out
        				</button>
        			</a>
        		</div>
        		
        		
        		
        		
	        	<div class="row">
	          		<div class="col-md-offset-1 col-lg-offset-1 col-md-10 col-lg-10">
		            	<div class="navbar-header">
		              		<a class="navbar-brand" href="/blackbox/" ng-cloak></a>
		            	</div>
		            	
		          	</div>
	        	</div>
        	</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-1 col-lg-offset-1 col-md-10 col-lg-10">
					<my-app>Loading...</my-app>
				</div>
			</div>
		</div>        
    </body>
</html>
