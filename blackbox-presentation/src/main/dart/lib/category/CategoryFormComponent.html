<div *ngIf="mode=='create'" class="container">
  <h1>Kategorieformular</h1>
  <form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="category.name" id="name" required>
    </div>
    <button type="reset" class="btn btn-info">Reset</button>
    <button type="submit" class="btn btn-default">Abschicken</button>
  </form>
</div>
<div *ngIf="mode=='edit'" class="container">
  <h1>Kategorieformular</h1>
  <form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="category.name" id="name" required>
    </div>
    <button type="reset" class="btn btn-info">Reset</button>
    <button type="submit" class="btn btn-default">Speichern</button>
  </form>
</div>
<p *ngIf="mode=='view'" class="container">{{ category.toString() }}</p>
