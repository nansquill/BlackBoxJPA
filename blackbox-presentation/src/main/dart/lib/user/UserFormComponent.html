<div *ngIf="mode=='create'" class="container">
  <h1>Benutzerformular</h1>
  <form>
    <div class="form-group">
        <label for="username">Benutzername</label>
        <input type="text" class="form-control" [(ngModel)]="user.username" id="username" required>
    </div>
    <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" id="password" required>
    </div>
    <button type="reset" class="btn btn-info">Reset</button>
    <button type="submit" class="btn btn-default">Abschicken</button>
  </form>
</div>
<div *ngIf="mode=='edit'" class="container">
  <h1>Benutzerformular</h1>
  <form>
    <div class="form-group">
        <label for="username">Benutzername</label>
        <input type="text" class="form-control" [(ngModel)]="user.username" id="username" required>
    </div>
    <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" id="password" required>
    </div>
    <button type="reset" class="btn btn-info">Reset</button>
    <button type="submit" class="btn btn-default">Abschicken</button>
  </form>
</div>
<p *ngIf="mode=='view'">{{ user.toString() }}</p>
