<div class="row">
	Neueste Eintraege:
	<div class="col-lg-12">
		<div *ngIf=hasBeenLoaded()>
			<div class="col-lg-3" *ngFor="let message of messages" >			
				<div class="panel panel-primary">
				  <div class="panel-heading">
				    <h3 class="panel-title">{{message.headline}}</h3>
				    <h4 class="panel-subtitle">Veroeffentlicht am {{message.publishedOn}}</h4>
				  </div>
				  <div class="panel-body">
				    <p>{{message.content}}</p>
				  </div>
				</div>
			</div>
		</div>	
		<div *ngIf=!hasBeenLoaded()>
			<p>Aktualisiere den Inhalt, bitte warten...</p>
		</div>	
		<button type="button" (click)="loadNewest($event)" type="submit" class="btn btn-primary">Aktualisiere den Inhalt</button>
	</div>
</div>
