<div class="row">
	<div class="col-lg-12">
		<form class="form-horizontal">
		  <fieldset>
		    <legend>Erstelle eine neue Anzeige</legend>
		    <div class="form-group">
		      <label for="headline" class="col-lg-2 control-label">Titel</label>
		      <div class="col-lg-10">
		        <input class="form-control" [(ngModel)]="model.headline" id="headline" required placeholder="Titel" type="text">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="content" class="col-lg-2 control-label">Inhalt</label>
		      <div class="col-lg-10">
		        <textarea class="form-control" rows="3" [(ngModel)]="model.content" required id="content"></textarea>
		        <span class="help-block">Geben Sie hier den Inhalt Ihrer Anzeige an</span>
		      </div>
		    </div>    
		    <div class="form-group">
		      <div class="col-lg-10 col-lg-offset-2">
		        <button type="reset" class="btn btn-default">Reset</button>
		        <button type="submit" class="btn btn-primary" (click)="create()">Erstellen</button>
		      </div>
		    </div>
		  </fieldset>
		</form>
	</div>
</div>
