<div class="row">
	<div class="col-lg-12">
		<form class="form-horizontal">
		  <fieldset>
		    <legend>Erstelle Sie eine neue Anzeige</legend>
		    <div class="form-group">
		      <label for="category" class="col-lg-2 control-label">Kategorie</label>
		      <div class="col-lg-10">
		        <input class="form-control" [(ngModel)]="category" id="category" required placeholder="Kategorie" type="text">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="headline" class="col-lg-2 control-label">Titel</label>
		      <div class="col-lg-10">
		        <input class="form-control" [(ngModel)]="headline" id="headline" required placeholder="Titel" type="text">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="content" class="col-lg-2 control-label">Inhalt</label>
		      <div class="col-lg-10">
		        <input class="form-control" type="text" [(ngModel)]="content" required placeholder="Inhalt" id="content">
		        <span class="help-block">Geben Sie hier den Inhalt Ihrer Anzeige an</span>
		      </div>
		    </div>    
		    <div class="form-group">
		      <div class="col-lg-10 col-lg-offset-2">
		        <button type="reset" class="btn btn-default">Reset</button>
		        <button type="submit" class="btn btn-primary" (click)="create()">Anzeige erstellen</button>
		      </div>
		    </div>
		  </fieldset>
		</form>
	</div>
</div>
