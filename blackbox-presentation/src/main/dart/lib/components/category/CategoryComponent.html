<div class="jumbotron">
	<h1>Top categories</h1>
	<div *ngFor="let cat of categories" class="panel panel-primary">
		<div class="panel-heading">
	    	<h3 class="panel-title">{{ cat.name }}</h3>
		</div>
		<div class="panel-body">
	    	<button class="btn btn-primary" (click)="gotoMessages()">Go to {{ cat.name }}</button>
		</div>
	</div>
</div>
