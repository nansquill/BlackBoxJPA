<div class="navbar-collapse collapse">
	<form *ngIf="!isLoggedIn()" name="loginForm" class="navbar-form navbar-right" role="form">
		<div class="form-group" ng-class="{'has-error' : errauthc}">
			<label class="col-lg-2 control-label" for="username">Username</label>
			<div class="col-lg-10">
				<input name="username" type="text" placeholder="Username" class="form-control" [(ngModel)]="username" required>
			</div>
		</div>
		<div class="form-group" ng-class="{'has-error' : errauthc}">
			<label class="col-lg-2 control-label" for="password">Password</label>
			<div class="col-lg-10">
				<input name="password" type="password" placeholder="Password" class="form-control" [(ngModel)]="password" required>
			</div>
		</div>
		<div class="form-group">
			<div class="checkbox">
				<label for="rememberMe">
					<input type="checkbox" 
					[(ngModel)]="rememberMe"
					name="rememberMe"> Remember Me
				</label>
			</div>
		</div>
		<button type="submit" (click)="getLogin()" class="btn btn-success" ng-disabled="loginForm.$pristine || loginForm.$invalid">
			<span class="glyphicon glyphicon-log-in"></span> Log in
		</button>
	</form>
	<form class="navbar-form navbar-right" role="form">
		<span>Welcome, {{ username }}</span>
		<button *ngIf="isLoggedIn()" type="submit" (click)="getLogout()" class="btn btn-danger">Logout</button>
	</form>
	
</div>
