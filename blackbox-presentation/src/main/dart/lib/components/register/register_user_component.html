<div>
    <h3>Create a new user</h3>
    <form>
        <dl>
            <dt>
                <label for="username">Username</label>
            </dt>
            <dd>
                <input [(ngModel)]="model.username" id="username" type="text" required>
            </dd>
            <dt>
                <label for="password">Password</label>
            </dt>
            <dd>
                <input [(ngModel)]="model.password" id="password" type="password" required>
            </dd>
            <dt>
                <label for="isAdmin">Is Admin?</label>
            </dt>
            <dd>
                <input [(ngModel)]="model.isAdmin" id="isAdmin" type="checkbox" required>
            </dd>
        </dl>
        <button type="submit" (click)="postUser($event)">Submit</button>
    </form>
</div>
