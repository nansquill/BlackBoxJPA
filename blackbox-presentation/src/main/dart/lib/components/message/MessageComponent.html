<form class="form-horizontal">
	<fieldset>
		<legend>{{title}}</legend>
		<div class="form-group">
			<label class="control-label" for="">Category</label>
			<select class="form-control" id="category-select">
				<option *ngFor="let category of categories"
					[class.selected]="category == selectedCategory"
					(click)="onCategoryChange(category)"
					value="{{ category.name }}">
					{{ category.name }}
				</option>
			</select>
		<</div>
		<div class="form-group">
			<div class="checkbox">
				<label for="subscribeMe">
					<input type="checkbox" 
					[(ngModel)]="subscribeMe"
					name="subscribeMe"> Show my messages only?
				</label>
			</div>
		</div>
		<h2>List of Messages</h2>
		<div class="form-group">
			<ul class="messages list-group">
				<li *ngFor="let message of messages"
					class="list-group-item"
					[class.selected]="message == selectedMessage"
					(click)="onSelect(message)">
					<span class="badge">{{ message.id }}</span> {{ message.headline }}
				</li>
			</ul>
		</div>
		<div *ngIf="selectedMessage != null">
			<h2>{{ selectedMessage.headline | uppercase }} is selected message</h2>
			<form class="form-horizontal">
				<fieldset>
					<div class="form-group">
						<label for="inputId" class="col-lg-2 control-label">Id</label>
						<div class="col-lg-10">
							<input name="inputId" class="form-control" [(ngModel)]="selectedMessage.id" disabled="" placeholder="id" type="number">
						</div>
					</div>
					<div class="form-group">
						<label for="inputUser" class="col-lg-2 control-label">User</label>
						<div class="col-lg-10">
							<input name="inputUser" class="form-control" [(ngModel)]="selectedMessage.user" disabled="" placeholder="user" type="text">
						</div>
					</div>
					<div class="form-group">
						<label for="inputCategory" class="col-lg-2 control-label">Category</label>
						<div class="col-lg-10">
							<input name="inputCategory" class="form-control"[(ngModel)]="selectedMessage.category" disabled="" placeholder="category" type="text">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPublishedOn" class="col-lg-2 control-label">Published</label>
						<div class="col-lg-10">
							<input name="inputPublishedOn" class="form-control"[(ngModel)]="selectedMessage.publishedOn" disabled="" placeholder="published on" type="text">
						</div>
					</div>
					<div class="form-group">
						<label for="inputHeadline" class="col-lg-2 control-label">Headline</label>
						<div class="col-lg-10">
							<input name="inputHeadline" class="form-control"[(ngModel)]="selectedMessage.headline" disabled="" placeholder="title" type="text">
						</div>
					</div>
					<div class="form-group">
						<label for="inputContent" class="col-lg-2 control-label">Content</label>
						<div class="col-lg-10">
							<input name="inputContent" class="form-control"[(ngModel)]="selectedMessage.content" disabled="" placeholder="content" type="text">
						</div>
					</div>
					<div class="form-group">
						<button class="btn btn-primary" (click)="gotoDetail()">View Details</button>
					</div>
				</fieldset>
			</form>
		</div>
	</fieldset>
</form>
